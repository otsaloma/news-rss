<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="News">
    <title>News</title>
    <link rel="canonical" href="https://otsaloma.io/news/">
    <link rel="icon" href="favicon.svg?v=dev">
    <link rel="mask-icon" href="favicon-mask.svg?v=dev" color="#ffa348">
    <link rel="apple-touch-icon" href="apple-touch-icon.png?v=dev">
    <link rel="stylesheet" href="spinner.css?v=dev">
    <link rel="stylesheet" href="index.css?v=dev">
  </head>
  <body>
    <main>
      <div id="busy" class="hidden">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
      <div id="toast" class="hidden"></div>
      <div id="vote-popover" popover>
        <label for="vote-reason">What exactly is good or bad about it?</label>
        <input type="text" id="vote-reason">
        <button id="vote-save">Save</button>
      </div>
      <div id="grid" class="grid"></div>
      <div id="actions">
        <a href="#" role="button" id="junk-toggle" class="hidden">show junkpile</a>
      </div>
      <div id="junk-grid" class="grid hidden"></div>
    </main>
    <footer>
      <a href="https://github.com/otsaloma/news-rss">github.com/otsaloma/news-rss</a>
    </footer>
    <script src="https://unpkg.com/rss-parser@3.13.0/dist/rss-parser.min.js"></script>
    <script type="module" src="index.js?v=dev"></script>
  </body>
</html>
